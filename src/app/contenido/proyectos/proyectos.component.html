<h1>Proyectos</h1>
<h2>Mis proyectos destacados</h2>

<section class="proyectos">
  <button
    *ngFor="let proyecto of proyectos"
    class="li"
    (mouseenter)="mostrarResumen(proyecto.summary, $event)"
    (mouseleave)="ocultarResumen()"
  >
    <p>{{ proyecto.nombre }}</p>
    <a [href]="proyecto.enlace"><img [src]="proyecto.imagen" alt="{{ proyecto.nombre }}"></a>
  </button>

  <div class="summary" *ngIf="resumenVisible" [style.left.px]="resumenPos.x" [style.top.px]="resumenPos.y">
    {{ resumenTexto }}
  </div>
</section>
